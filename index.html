  <body>
    <h1>Frase emotiva</h1>

    <p>
      Tarde o temprano todas las piezas <br />

      acaban encajando. <br />
      Hasta entonces, <br />
      ríete de la confusión, <br />
      vive el momento <br />
      y entiende que todo <br />
      sucede por algún motivo….
    </p>
